<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Metheor cakes</title>
  </head>

  <header>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="./pasteleria.html">
        <img src="./assets/img/logo.png" alt="logo" class="logo" />Meteor cakes
      </a>
      <div class="three center">
        <a href="./pastelero.html">
          <button class="btn btn-link">Ingresar</button></a
        >
      </div>
    </nav>
  </header>

  <body class="background">
    <div class="container">
      <section class="center">
        <h2>Inicia tu pedido</h2>
      </section>
      <section>
        <h4 class="center topMargin subtitle">Datos personales</h4>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="Nombre">Nombre</label>
              <input
                type="text"
                name="Nombre"
                id="Nombre"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="Telefono">Teléfono</label>
              <input
                type="text"
                name="Telefono"
                id="Telefono"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="Email">Correo electrónico</label>
              <input
                type="email"
                name="Email"
                id="Email"
                class="form-control"
              />
            </div>
          </div>
        </div>
      </section>
      <section>
        <h4 class="topMargin center subtitle">Hora de armar tu pastel</h4>
        <div class="form-group">
          <label for="descripcion">Describe tu pastel</label>
          <textarea
            name="descripcion"
            id="descripcion"
            rows="4"
            class="form-control"
          ></textarea>
        </div>
        <div class="row topMargin">
          <div class="col-sm-6">
            <h5>Elije tus sabores</h5>
            <input
              type="checkbox"
              id="chocolate"
              name="chocolate"
              value="Chocolate"
            />
            <label for="chocolate">Chocolate</label><br />
            <input
              type="checkbox"
              id="vainilla"
              name="vainilla"
              value="Vainilla"
            />
            <label for="vainilla">Vainilla</label><br />
            <input type="checkbox" id="coco" name="coco" value="Coco" />
            <label for="coco">Coco</label><br />
            <input type="checkbox" id="leches" name="leches" value="Leches" />
            <label for="leches">Tres leches</label>
          </div>
          <div class="col-sm-6">
            <h5>Elije tus adornos</h5>
            <input
              type="checkbox"
              id="chispasChocolate"
              name="chispasChocolate"
              value="chispasChocolate"
            />
            <label for="chispasChocolate">Chispas de chocolate</label><br />
            <input
              type="checkbox"
              id="chocolateLiquido"
              name="chocolateLiquido"
              value="chocolateLiquido"
            />
            <label for="chocolateLiquido">Chocolate líquido</label><br />
            <input type="checkbox" id="fresas" name="fresas" value="fresas" />
            <label for="fresas">Fresas</label><br />
            <input type="checkbox" id="fresas" name="fresas" value="fresas" />
            <label for="fresas">Fresas</label><br />
            <input type="checkbox" id="coco" name="coco" value="coco" />
            <label for="coco">Coco</label><br />
            <input type="checkbox" id="kiwi" name="kiwi" value="kiwi" />
            <label for="kiwi">Kiwi</label><br />
            <input type="checkbox" id="mango" name="mango" value="mango" />
            <label for="mango">Mango</label><br />
            <input
              type="checkbox"
              id="durazno"
              name="durazno"
              value="durazno"
            />
            <label for="durazno">Durazno</label><br />
            <input type="checkbox" id="nuez" name="nuez" value="nuez" />
            <label for="nuez">Nuez</label><br />
            <input
              type="checkbox"
              id="gomitas"
              name="gomitas"
              value="gomitas"
            />
            <label for="gomitas">Gomitas</label>
          </div>
        </div>
      </section>
      <section>
          <button
            class="topMargin bottomMargin btn btn-success btn-lg btn-block"
          >
            Hacer pedido
          </button></a
        >
    </div>
  </body>

  <footer>
    <div class="row footer topMargin">
      <div class="col-sm-4 center topMargin">
        <p>
          <i class="fa fa-home" aria-hidden="true"></i> Calle prueba # 2g, Las
          lucas, Guanajuato, Guanajuato
        </p>
      </div>
      <div class="col-sm-4 center topMargin">
        <p><i class="fa fa-phone" aria-hidden="true"></i> 91238912</p>
      </div>
      <div class="col-sm-4 topMargin">
        <ul>
          Horarios
          <li>Lunes a viernes 09:00 - 20:00</li>
          <li>Sábados 10:00 - 21:00</li>
          <li>Domingos 10:00 - 14:00</li>
        </ul>
      </div>
    </div>
  </footer>
</html>
